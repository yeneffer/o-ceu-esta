<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Como o céu estava</title>
  </head>
  <body>
    <section>
      <div class="contentAbout">
        <div class="text">
          <h1>Como o céu estava</h1>
          <p>Diretamente dos satélites da NASA.</p>
        </div>

        <div class="container">
          <div class="insertData">
            <p class="textInsert">Explore o céu!</p>
            <form onsubmit="fetchData();return false" class="form">
              <input type="date" max="" id="input" />
              <button type="submit" id="botao">Enviar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="contentApi">
        <h2 id="titulo"></h2>
        <h3 id="data"></h3>
        <img src="" alt="" id="imagem" />
        <p id="descricao"></p>
      </div>
    </section>
    <p class="creditsAutorBg">Background por @theemperorlightning</p>

    <script src="api.js"></script>
  </body>
</html>
